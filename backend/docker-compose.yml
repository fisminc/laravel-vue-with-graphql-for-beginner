version: '2'

services:
  datastore:
    image: busybox
    volumes:
      - ~/.db-data/twitter:/var/lib/mysql
  db:
    image: mysql:5.7
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    environment:
      - MYSQL_DATABASE=twitter
      - MYSQL_ROOT_PASSWORD=pass
      - MYSQL_USER=default
      - MYSQL_PASSWORD=password
      - TZ=Asia/Tokyo
    ports:
      - "3306:3306"
    volumes_from:
      - datastore
